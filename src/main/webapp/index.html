<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>DexBoard</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>

	<style>
		table tr td {
			padding: 10px;
			border-bottom: 1px solid black;
		}

		table {
			margin-bottom: 2em;
		}
	</style>
</head>

<body>
	<h1>Projetos</h1>
	<div id="projetos">Carregando...</div>
</body>

<script>
	$.get('dados/projetos', function(projetos) {
		var divProjetos = $('div#projetos').text('');

		for (var i = 0; i < projetos.length; ++i) {
			var projeto = projetos[i];

			var novaTabela = $('<table>').appendTo(divProjetos);
			for (var campo in projeto) {
				var valor = projeto[campo];

				var novaColuna1 = $('<td>').text(campo);
				var novaColuna2 = $('<td>').text(valor);
				var novaLinha = $('<tr>').append(novaColuna1).append(novaColuna2);

				novaTabela.append(novaLinha);
			}
		}
	});
</script>

</html>
