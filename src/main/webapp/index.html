<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/carregaDados.js"></script> 
	
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600'
	rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.2.custom.css"
	media="all" />

	<title>DexBoard</title>
</head>

<body onload="CarregaDados.carregar();">
	
	
	<hr id="body-topbar" />
		<div id="wrapper" class="clearfix">
			<div class="container-left">
				<div class="content-logo">
					<a href="#"> 
						<img src="img/header-logo.png" alt="dxb - DexBoard" width="" height=""/>
					 </a>
				</div>
				<div class="content-menu-indicadores">
					<ul class="menu-indicadores">
						<li>Satisfa&ccedil;&atilde;o do cliente</li>
						<li>Satisfa&ccedil;&atilde;o da equipe</li>
						<li>Foco em entrega de valor</li>
						<li>Qualidade funcional</li>
						<li>Qualidade do c&oacute;digo</li>
						<li>CPI</li>
					</ul>					
				</div>
			</div>
			<div class="container-right">
				<div class="content-projetos" id="data" >
				</div>
				<div id="dialog" title="Alteração do indicador">
				Nome do projeto : <div id="edicaoIndicadorNomeProjeto"></div>
				Nome do Indicador : <div id="edicaoIndicadorNomeIndicador"></div>
				Status : <select id = "classificacaoIndicador">
							  <option value="OK">OK</option>
							  <option value="ATENCAO">ATENÇÃO</option>
							  <option value="PERIGO">PERIGO</option>
							</select> 
				<input type = "button" id ="botaoDeTroca" value = "Trocar!" />
			</div>
			</div>
	</div>
			
<hr id="body-bottombar" />
			
	<script>
		
		$(function() {
			$("#dialog").dialog({
				autoOpen : false,
				show : {
					effect : "blind",
					duration : 1000
				},
				hide : {
					effect : "explode",
					duration : 1000
				}
			});
		});
		
	</script>

</body>
</html>
