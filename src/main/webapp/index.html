<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/carregaDados.js"></script>

	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600'
	rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.2.custom.css"
	media="all" />

	<title>DexBoard</title>
</head>


<body>
	<div id="dialog-overlay"></div>
	
	<hr id="body-topbar" />
		<div id="wrapper" class="clearfix">
			<div class="container-left">
				<div class="content-logo">
					<a href="#">
						<img src="img/header-logo.png" alt="dxb - DexBoard" width="" height=""/>
					 </a>
				</div>
				<div class="content-menu-indicadores">
					<ul id="menuIndicadores" class="menu-indicadores">
					</ul>
				</div>
			</div>
			<div class="container-right">
				<div class="content-projetos" id="data" >
				</div>
				
				<div id="dialog">
					<div class="dialog-content">
						<h2><span id="edicaoIndicadorNomeProjeto"></span></h2>
						<h4>Indicador: <span id="edicaoIndicadorNomeIndicador"></span></h4>
						
						<h4>Última alteração: <span id="edicaoIndicadorUltimaAlteracao"></span></h4>
						<h4>Última justificativa: <span id="edicaoIndicadorUltimaAlteracaoDesc"></span></h4>
					
						<h4><label for="edicaoIndicadorTxtDescricao">Justificativa: </label><span id="edicaoIndicadorUltimaAlteracao"></span></h4>
						<div id="edicaoIndicadorDescricao">
							<textarea id="edicaoIndicadorTxtDescricao" rows="4" cols="35" maxlength="350" tabindex="1"></textarea>
						</div>
						
						<div id="divOptions" class="options">
							<input type="button" value="PERIGO!" class="btn-perigo" name="PERIGO" tabindex="2"/>
							<input type="button" value="Turbulento" class="btn-atencao" name="ATENCAO" tabindex="3"/>
							<input type="button" value="Sem Problemas" class="btn-ok" name="OK" tabindex="4"/>
						</div>
					</div>
				</div>
				
			</div>
	</div>

<hr id="body-bottombar" />



</body>
</html>
