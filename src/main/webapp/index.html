<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>DexBoard</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>

	<style>
		table td {
			padding: 10px;
			border-bottom: 1px solid black;
		}

		table {
			margin-bottom: 2em;
			padding: 2em;
			border: 2px solid black;
		}
	</style>
</head>

<body>
	<h1>Projetos</h1>
	<div id="projetos">Carregando...</div>
</body>

<script>

	function tabularObjeto(objeto) {
		var novaTabela = $('<table>');

		for (var campo in objeto) {
			var valor = objeto[campo];

			var novaLinha = $('<tr>').appendTo(novaTabela);
			var novaColuna1 = $('<td>').text(campo);
			var novaColuna2 = $('<td>');
			novaLinha.append(novaColuna1).append(novaColuna2);

			if (typeof valor == 'object') {
				novaColuna2.append(tabularObjeto(objeto[campo]));
			} else {
				novaColuna2.text(valor);
			}
		}

		return novaTabela;
	}

	$.get('dados/projetos', function(projetos) {
		var divProjetos = $('div#projetos').empty();

		for (var i = 0; i < projetos.length; ++i) {
			divProjetos.append(tabularObjeto(projetos[i]));
		}
	});

</script>

</html>
